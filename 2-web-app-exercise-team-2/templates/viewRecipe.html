<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-weight: bold;
        }

        .title {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
            padding: 0;
            line-height: 1.5em;
        }

        .phone-container {
            position: relative;
            width: 390px;
            height: 844px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* overflow: hidden; */
        }

        .container {
            width: 22.5em;
            display: flex;
            /* flex-wrap: wrap; */
            justify-content: space-between;
            /* overflow-x: auto; */
            /* white-space: wrap; */

        }

        .form {
            flex-direction: column;
            display: flex;
            padding: 10px;
            justify-content: space-between;

        }

        .title {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
            padding: 0;
            line-height: 1.5em;
        }

        .input {
            background-color: white;
            width: 100%;
            color: black;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            color: black;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            word-wrap: break-word;
            max-width: fit-content(50%);
        }

        .input.ingredients, .input.instructions {
            height: 100px;
            background-color: white;
        }

        .button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid white;
            color: black;
            font-size: 16px;
            background-color: lavender;
            font-weight: bold;
            box-sizing: border-box;
        }

        .recipe {
            flex: 1 1 150px;
            background-color: slateblue;
            color: white;
            text-align: center;
            border-radius: 5px;
        }

        .file {
            margin-bottom: 10px;

        }

        ::placeholder {
            color: grey;
            font-weight: bold;
        }

        .photoContainer {
            border-radius: 5px;
            width: 100%;
            height: 10em;
            border: none;
            background-color: white;
            color: grey;
            cursor: pointer;
            font-size: 16px;
            margin: auto;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hiddenFileInput {
            position: absolute;
            width: 340px;
            height: 160px;
            border-radius: 5px;
            opacity: 0;
            background-color: black;
        }

        .top-left {
            position: absolute;
            top: 2em;
            left: 1em;
            background-color: slateblue;
            border-radius: 5px;
            border: 0;
            width: 5em;
            height: 3em;
            color: white;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <button class="top-left" onclick="goBack()">Back</button>
        <div class="title">View Recipe</div>
        <div class="container">
            <div class="recipe">
                <form class="form">
                    <div class="input">
                    {{ recipe.name }}
                    </div>
                    <div class="input ingredients">
                        {{ recipe.ingredients }}
                    </div>
                    
                    <div class="input instructions">
                        {{ recipe.instructions }}
                    </div>

                    <div class="input">
                        {{ recipe.cook_time }}
                    </div>
                </div>
            </div>
    </div>
    <style>
        .recipe-name,
        .ingredients,
        .instructions,
        .cook-time {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
        }

        .recipe-image {
            width: 100%; 
            max-height: 200px;
            object-fit: cover; 
            border-radius: 5px;
        }
    </style>
    <script>
        function goBack() {
            window.location.href = "/mainscreen";
        }
    </script>
</body>

</html>
